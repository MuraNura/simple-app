apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  namespace: tools
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: simple-app
        image: ${{ secrets.DOCKER_USERNAME }}/simple-app:latest
        ports:
        - containerPort: 80